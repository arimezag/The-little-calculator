<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator-container">
        <h1>My Little Calculator</h1>

        <!-- Input Field -->
        <input type="text" id="inputField" placeholder="Enter number or CSV list">

        <!-- Information Field -->
        <h2 id="info" class="big" title="Info about the number">Information about the number</h2>

        <div class="operations-container">
            <!-- Unary Operations -->
            <div class="unary-operations">
                <h3>UNARY OPERATIONS</h3>
                <div class="button-group">
                    <button id="square" class="button" onclick="square()">X²</button>
                    <button id="sqrt" class="button" onclick="squareRoot()">√</button>
                </div>
                <div class="button-group">
                    <button id="factorial" class="button" onclick="fact()">X!</button>
                    <button id="modulo" class="button" onclick="mod()">|X|</button>
                </div>
                <div class="button-group">
                    <input id="powerField" type="number" class="small-input" placeholder="Power">
                    <button id="exponentiate" class="button" onclick="exponentiate()">X^x</button>
                </div>
            </div>

            <!-- Binary Operations -->
            <div class="binary-operations">
                <h3>BINARY OPERATIONS</h3>
                <div class="button-group">
                    <button id="addition" class="button" onclick="setOperator('+')">+</button>
                    <button id="subtraction" class="button" onclick="setOperator('-')">-</button>
                </div>
                <div class="button-group">
                    <button id="multiplication" class="button" onclick="setOperator('*')">×</button>
                    <button id="division" class="button" onclick="setOperator('/')">÷</button>
                </div>
                <div class="button-group">
                    <button id="equal" class="button equal" onclick="eq()">=</button>
                </div>
            </div>
        </div>
        
        <!-- CSV Operations -->
        <h3>CSV OPERATIONS</h3>
        <div class="csv-button-group">
            <button id="sumCSV" class="button rectangular" onclick="sum()">Sum()</button>
            <button id="sortCSV" class="button rectangular" onclick="sort()">Sort()</button>
            <button id="averageCSV" class="button rectangular" onclick="calculateAverage()">Avg()</button>
        </div>
        <div class="csv-button-group">
            <button id="removeLastCSV" class="button rectangular" onclick="removeLast()">Remove Last()</button>
            <button id="reverseCSV" class="button rectangular" onclick="reverse()">Reverse()</button>
        </div>
        <div class="csv-button-group">
            <input id="removeValueField" type="number" class="small-input" placeholder="Value to remove">
            <button id="removeSpecificCSV" class="button rectangular" onclick="removeSpecific()">Remove Element</button>
        </div>

        <!-- Error Handling -->
        <div id="customAlert" class="custom-alert" style="display: none;">
            <span id="alertMessage"></span>
            <button onclick="closeAlert()">Close</button>
        </div>

        <div class="download-log">
            <button id="downloaderror" class="button rectangular" onclick="downloadLogs()">Download Error Log</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
